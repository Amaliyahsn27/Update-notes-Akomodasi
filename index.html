<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Viewer eBook Aman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    #toolbar {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 10px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    #toolbar button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    #toolbar button:hover {
      background: #0056b3;
    }
    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px;
    }
    canvas {
      margin-bottom: 16px;
      border: 1px solid #ccc;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .loading {
      text-align: center;
      color: #666;
      margin: 20px;
      font-size: 14px;
    }
    /* Overlay hitam penuh */
    #blackout {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #blackout.active {
      opacity: 1;
      pointer-events: all;
    }
    /* Popup peringatan */
    #warning-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #222;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 16px;
      display: none;
      z-index: 10000;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <!-- Toolbar -->
  <div id="toolbar">
    <button id="zoom-out">âž– Zoom Out</button>
    <button id="zoom-in">âž• Zoom In</button>
    <span id="zoom-level">100%</span>
  </div>

  <div id="pdf-container"></div>
  <div id="loading" class="loading">Memuat halaman...</div>
  <div id="blackout"></div>
  <div id="warning-popup">ðŸš« Screenshot tidak diizinkan!</div>

  <script>
    const url = "PMA Nomor 13 Tahun 2021 - Penyelenggaraan Ibadah Haji Reguler.pdf";

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    const container = document.getElementById("pdf-container");
    const loadingDiv = document.getElementById("loading");
    const blackout = document.getElementById("blackout");
    const popup = document.getElementById("warning-popup");

    const zoomLevelSpan = document.getElementById("zoom-level");
    const zoomInBtn = document.getElementById("zoom-in");
    const zoomOutBtn = document.getElementById("zoom-out");

    let pdfDoc = null;
    let currentPage = 1;
    let scaleFactor = 1.0; // skala awal
    const batchSize = 2;

    // Fungsi render halaman dengan kualitas tinggi
    function renderPage(pageNum) {
      return pdfDoc.getPage(pageNum).then(page => {
        const baseViewport = page.getViewport({ scale: 1 });
        const desiredWidth = Math.min(window.innerWidth * 0.95, 1000);
        const deviceScale = window.devicePixelRatio || 1;
        const scale = (desiredWidth * deviceScale * 1.5 * scaleFactor) / baseViewport.width;
        const viewport = page.getViewport({ scale });

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d", { alpha: false });

        canvas.width = viewport.width;
        canvas.height = viewport.height;
        canvas.style.width = desiredWidth * scaleFactor + "px";
        canvas.style.height = (viewport.height / deviceScale / 1.5) * scaleFactor + "px";

        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = "high";

        container.appendChild(canvas);

        return page.render({ canvasContext: ctx, viewport }).promise;
      });
    }

    async function renderBatch() {
      if (!pdfDoc) return;
      loadingDiv.style.display = "block";
      const endPage = Math.min(currentPage + batchSize - 1, pdfDoc.numPages);

      for (let i = currentPage; i <= endPage; i++) {
        await renderPage(i);
      }
      currentPage = endPage + 1;

      if (currentPage > pdfDoc.numPages) {
        loadingDiv.textContent = "âœ… Semua halaman selesai dimuat.";
      } else {
        loadingDiv.textContent = "â¬‡ï¸ Scroll ke bawah untuk lanjut...";
      }
    }

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      renderBatch();
    });

    // Infinite scroll
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        if (currentPage <= pdfDoc.numPages) renderBatch();
      }
    });

    // Fungsi blackout dan popup
    function triggerBlackout() {
      blackout.classList.add("active");
      popup.style.display = "block";
      setTimeout(() => {
        blackout.classList.remove("active");
        popup.style.display = "none";
      }, 5000);
    }

    // Blokir shortcut umum + deteksi PrintScreen
    document.addEventListener("keydown", e => {
      const key = e.key.toLowerCase();
      if (
        (e.ctrlKey && ["s","p","u","c","x","a"].includes(key)) ||
        ["f12"].includes(key)
      ) {
        e.preventDefault();
        alert("Aksi ini tidak diizinkan.");
      }
      if (key === "printscreen") {
        e.preventDefault();
        triggerBlackout();
      }
    });

    // Deteksi overlay screen recorder
    let visibilityTimer;
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        visibilityTimer = setTimeout(triggerBlackout, 300);
      } else {
        clearTimeout(visibilityTimer);
      }
    });

    // ====== ðŸ” ZOOM CONTROL ======
    function rerenderAll() {
      // Hapus semua canvas & render ulang
      container.innerHTML = "";
      currentPage = 1;
      renderBatch();
      zoomLevelSpan.textContent = Math.round(scaleFactor * 100) + "%";
    }

    zoomInBtn.addEventListener("click", () => {
      scaleFactor += 0.2;
      rerenderAll();
    });

    zoomOutBtn.addEventListener("click", () => {
      if (scaleFactor > 0.4) {
        scaleFactor -= 0.2;
        rerenderAll();
      }
    });
  </script>
</body>
</html>
